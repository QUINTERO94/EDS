<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estaciones de Servicio - EDS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        secondary: '#3b82f6',
                        success: '#059669',
                        info: '#7c3aed'
                    }
                }
            }
        }
    </script>
    <style>
        .form-container {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            overflow: hidden;
        }
        .submit-btn {
            background: linear-gradient(135deg, #059669, #10b981);
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background: linear-gradient(135deg, #047857, #059669);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }
        .export-btn {
            background: linear-gradient(135deg, #7c3aed, #8b5cf6);
            transition: all 0.3s ease;
        }
        .export-btn:hover {
            background: linear-gradient(135deg, #6d28d9, #7c3aed);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
        }
        .form-control {
            border: 2px solid #cbd5e1;
            padding: 0.75rem;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .textarea-resize {
            resize: vertical;
        }
        .data-table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
        }
        .data-table th {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: white;
            padding: 1rem;
            text-align: left;
        }
        .data-table td {
            padding: 0.75rem;
            border-bottom: 1px solid #e2e8f0;
        }
        .data-table tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen py-8">
    <div class="max-w-6xl mx-auto px-4">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="bg-gradient-to-r from-blue-800 to-blue-600 text-white py-8 rounded-2xl">
                <h1 class="text-3xl md:text-4xl font-bold mb-2">
                    <i class="fas fa-gas-pump mr-3"></i>
                    Registro de Estaciones de Servicio EDS
                </h1>
                <p class="text-blue-100 text-lg">Sistema de recolección de información y cotización de productos</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Form Section -->
            <div class="form-container bg-white">
                <div class="bg-blue-600 text-white p-4">
                    <h2 class="text-xl font-semibold"><i class="fas fa-plus-circle mr-2"></i>Nuevo Registro</h2>
                </div>
                <form id="edsForm" class="p-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <!-- Nombre de la Estación -->
                        <div>
                            <label for="nombreEstacion" class="block text-sm font-medium text-gray-700 mb-1">
                                <i class="fas fa-building mr-1 text-blue-600"></i>
                                Nombre de la Estación
                            </label>
                            <input 
                                type="text" 
                                id="nombreEstacion" 
                                class="form-control w-full text-sm"
                                placeholder="Ej: EDS Gasolinera Central"
                                required
                            >
                        </div>

                        <!-- Dirección -->
                        <div>
                            <label for="direccion" class="block text-sm font-medium text-gray-700 mb-1">
                                <i class="fas fa-map-marker-alt mr-1 text-blue-600"></i>
                                Dirección
                            </label>
                            <input 
                                type="text" 
                                id="direccion" 
                                class="form-control w-full text-sm"
                                placeholder="Calle, número, ciudad"
                                required
                            >
                        </div>

                        <!-- Correo Electrónico -->
                        <div>
                            <label for="correo" class="block text-sm font-medium text-gray-700 mb-1">
                                <i class="fas fa-envelope mr-1 text-blue-600"></i>
                                Correo Electrónico
                            </label>
                            <input 
                                type="email" 
                                id="correo" 
                                class="form-control w-full text-sm"
                                placeholder="contacto@estacion.com"
                                required
                            >
                        </div>

                        <!-- Teléfono -->
                        <div>
                            <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">
                                <i class="fas fa-phone mr-1 text-blue-600"></i>
                                Número de Teléfono
                            </label>
                            <input 
                                type="tel" 
                                id="telefono" 
                                class="form-control w-full text-sm"
                                placeholder="(555) 123-4567"
                                required
                            >
                        </div>

                        <!-- Nombre del Dueño -->
                        <div class="md:col-span-2">
                            <label for="nombreDueño" class="block text-sm font-medium text-gray-700 mb-1">
                                <i class="fas fa-user-tie mr-1 text-blue-600"></i>
                                Nombre del Dueño/Responsable
                            </label>
                            <input 
                                type="text" 
                                id="nombreDueño" 
                                class="form-control w-full text-sm"
                                placeholder="Nombre completo del propietario"
                                required
                            >
                        </div>
                    </div>

                    <!-- Productos a Cotizar -->
                    <div class="mb-4">
                        <label for="productosCotizar" class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-list mr-1 text-blue-600"></i>
                            Productos a Cotizar
                        </label>
                        <textarea 
                            id="productosCotizar" 
                            class="form-control textarea-resize w-full h-24 text-sm"
                            placeholder="Especifique los productos que desea cotizar..."
                            required
                        ></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        class="submit-btn text-white font-semibold py-2 px-6 rounded-lg text-sm w-full"
                    >
                        <i class="fas fa-save mr-2"></i>
                        Registrar Estación
                    </button>
                </form>
            </div>

            <!-- Data Display Section -->
            <div class="form-container bg-white">
                <div class="bg-purple-600 text-white p-4 flex justify-between items-center">
                    <h2 class="text-xl font-semibold"><i class="fas fa-database mr-2"></i>Registros Guardados</h2>
                    <button 
                        id="exportBtn" 
                        class="export-btn text-white font-semibold py-2 px-4 rounded-lg text-sm flex items-center"
                    >
                        <i class="fas fa-file-excel mr-2"></i>
                        Exportar a Excel
                    </button>
                </div>
                <div class="p-4">
                    <div id="dataContainer" class="overflow-x-auto">
                        <table id="dataTable" class="data-table min-w-full">
                            <thead>
                                <tr>
                                    <th>Estación</th>
                                    <th>Dirección</th>
                                    <th>Correo</th>
                                    <th>Teléfono</th>
                                    <th>Dueño</th>
                                </tr>
                            </thead>
                            <tbody id="dataBody">
                                <tr>
                                    <td colspan="5" class="text-center text-gray-500 py-8">
                                        <i class="fas fa-inbox text-2xl mb-2"></i><br>
                                        No hay registros aún
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="hidden mt-6 bg-green-50 border border-green-200 rounded-xl p-4 text-center">
            <div class="flex justify-center mb-2">
                <i class="fas fa-check-circle text-green-500 text-2xl"></i>
            </div>
            <p class="text-green-700 font-medium">¡Registro agregado exitosamente!</p>
        </div>

        <!-- Hidden link for download -->
        <a id="downloadLink" style="display:none;"></a>
    </div>

    <script>
        // Store data persistently using localStorage
        let registros = [];

        // Function to load data from localStorage
        function loadData() {
            const storedData = localStorage.getItem('registrosEDS');
            if (storedData) {
                registros = JSON.parse(storedData);
            }
        }

        // Function to save data to localStorage and render
        function saveData() {
            localStorage.setItem('registrosEDS', JSON.stringify(registros));
            renderData();
        }
        
        // Function to render data
        function renderData() {
            const dataBody = document.getElementById('dataBody');
            
            if (registros.length === 0) {
                dataBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center text-gray-500 py-8">
                            <i class="fas fa-inbox text-2xl mb-2"></i><br>
                            No hay registros aún
                        </td>
                    </tr>
                `;
                return;
            }
            
            dataBody.innerHTML = registros.map((registro, index) => `
                <tr class="hover:bg-gray-50">
                    <td class="font-medium text-blue-600">${registro.nombreEstacion}</td>
                    <td class="text-gray-700 text-sm max-w-xs truncate" title="${registro.direccion}">${registro.direccion}</td>
                    <td class="text-gray-700 text-sm">${registro.correo}</td>
                    <td class="text-gray-700 text-sm">${registro.telefono}</td>
                    <td class="text-gray-700 text-sm">${registro.nombreDueño}</td>
                </tr>
            `).join('');
        }
        
        // EXPORT FUNCTION - Excel export with proper tables
        function exportToExcel() {
            if (registros.length === 0) {
                alert('No hay datos para exportar. Por favor registre al menos una estación.');
                return;
            }

            // Prepare data for Excel
            const data = [
                ['Nombre de la Estación', 'Dirección', 'Correo Electrónico', 'Teléfono', 'Nombre del Dueño', 'Productos a Cotizar']
            ];

            registros.forEach(registro => {
                data.push([
                    registro.nombreEstacion,
                    registro.direccion,
                    registro.correo,
                    registro.telefono,
                    registro.nombreDueño,
                    registro.productosCotizar
                ]);
            });

            // Create workbook and worksheet
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet(data);

            // Set column widths for better readability
            ws['!cols'] = [
                {wch: 25}, // Nombre de la Estación
                {wch: 35}, // Dirección
                {wch: 25}, // Correo Electrónico
                {wch: 15}, // Teléfono
                {wch: 25}, // Nombre del Dueño
                {wch: 40}  // Productos a Cotizar
            ];

            // Add worksheet to workbook
            XLSX.utils.book_append_sheet(wb, ws, 'Registros EDS');

            // Generate Excel file
            const wbout = XLSX.write(wb, {bookType: 'xlsx', type: 'binary'});

            // Convert to blob
            function s2ab(s) {
                const buf = new ArrayBuffer(s.length);
                const view = new Uint8Array(buf);
                for (let i = 0; i < s.length; i++) {
                    view[i] = s.charCodeAt(i) & 0xFF;
                }
                return buf;
            }

            const blob = new Blob([s2ab(wbout)], {type: 'application/octet-stream'});

            // Create download link
            const url = URL.createObjectURL(blob);
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = url;
            downloadLink.download = 'registros_eds_' + new Date().toISOString().split('T')[0] + '.xlsx';

            // Trigger download
            downloadLink.click();

            // Clean up
            URL.revokeObjectURL(url);
        }
        
        // Form submission
        document.getElementById('edsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nuevoRegistro = {
                nombreEstacion: document.getElementById('nombreEstacion').value.trim(),
                direccion: document.getElementById('direccion').value.trim(),
                correo: document.getElementById('correo').value.trim(),
                telefono: document.getElementById('telefono').value.trim(),
                nombreDueño: document.getElementById('nombreDueño').value.trim(),
                productosCotizar: document.getElementById('productosCotizar').value.trim()
            };
            
            if (!nuevoRegistro.nombreEstacion || !nuevoRegistro.direccion || !nuevoRegistro.correo) {
                alert('Por favor complete los campos obligatorios.');
                return;
            }
            
            registros.push(nuevoRegistro);
            saveData();
            
            document.getElementById('successMessage').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('successMessage').classList.add('hidden');
            }, 3000);
            
            this.reset();
        });
        
        // Export button
        document.getElementById('exportBtn').addEventListener('click', exportToExcel);
        
        // Load data on page load and initial render
        loadData();
        renderData();
    </script>
</body>
</html>
